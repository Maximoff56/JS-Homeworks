<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Новое мероприятие</title>
    <link rel="stylesheet" href="CSS/style-marketplace.css">
</head>
<body>
<header class="main">
    <section class="flex-row">
        <a class="text-header1 text-menu menu-link" href="#">Menu</a>
        <div class="flex-row main div-01">
            <img name="logo" class="img-logo" src="https://vectorified.com/image/aston-martin-logo-vector-16.png">
            <a href="#" class="text-header">О марке</a>
            <a href="#" class="text-header">Автомобили</a>
            <a href="#" class="text-header">История</a>
            <a href="#" class="text-header">Мероприятия</a>
            <a href="#" class="text-header">Контакты</a>
        </div>
        <div class="form-right">
            <input type="text" class="form-header" name="search" placeholder="Поиск">
        </div>
    </section>
</header>
<main class="flex-row">
    <aside class="aside">
        <a class="text-aside1 text-menu menu-link" href="#">Модельный ряд</a>
        <div class="flex-column div-02">
            <a href="#" class="text-aside">Мероприятия</a>
            <a href="#" class="text-aside">Добавить мероприятие</a>
        </div>
    </aside>
    <div class="flex-column section-main">
        <section class="flex-row">
            <div class="flex-row col-12 style-main col-md-12 col-sm-12 col-xs-12 event-list">
                
            </div>
        </section>
    </div>
</main>
<footer class="main">
    <section class="flex-row">
        <div class="flex-row main">
            <img name="logo" class="img-logo" src="https://vectorified.com/image/aston-martin-logo-vector-16.png">
        </div>
    </section>
</footer>
</body>
</html>
